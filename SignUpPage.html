<!DOCTYPE html>
<html>
    <head>
        <title>SignUp Page</title>
        <style>
            .form{
                background: #FFECB3;
                font-style: italic;
                text-align: left;
                font-weight: 700;
                font-size: 15px;
                
            }
            .main{
                height: 670px;
                width: 1200px;
                background: bisque;
            }
            .main_col1{
                height: 670px;
                width: 600px;
                background: skyblue;
                float: left;
            }
            .main_col2{
                height:670px;
                width: 600px;
                background-color: powderblue;
                float: left;
            }
        </style>
    </head>
    <body>
        <div class="main">
            <div class="main_col1">
                <img src="htmlcode2/photo-2.avif" alt="classroom" height="670px" width="600px">
            </div>
            <div class="main_col2">
        <form class="form">
            <fieldset>
                <legend>Course Enquiery </legend>
                <img src="htmlcode2/logo3.png" height="100px" width="150px"><br><br>
                <label>First Name :</label>
                <input type="text" name="full name" placeholder="Enter your FirstName"><br><br>
                <label>Last Name :</label>
                <input type="text" name="full name" placeholder="Enter your LasttName"><br><br>
                <label>Email :</label>
                <input type="text" name="Email" placeholder="Enter your Email"><br><br>
                <label>Education :</label>
                <input type="text" name="Education"><br><br>
                <label>Courses :</label>
               <select>
                <option>choose your course</option>
                <option value="FullStack java developement">FullStack java developement</option>
                <option value="FrontEnd developement">FrontEnd developement</option>
                <option value="BackEnd developement">BackEnd developement</option>
                <option value="Automation Testing">Automation Testing</option>
                <option value="API testing">API testing</option>
                
               </select>
               <br>
                <br>
                <label>Gender :</label>
                male
                <input type="radio" name="Gender">
                female
                <input type="radio" name="Gender"> <br><br>
                <label>Adress: </label>
                <input type="textarea" name="adress"><br><br>
                <label>City:</label>
               <select>
                <option>choose your city</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Pune">Pune</option>
                <option value="Nashik">Nashik</option>
                <option value="Nagpur">Nagpur</option>
                <option value="Satara">Satara</option>
                </select>
               <br>
                <br>
                <label>State :</label>
                <select>
                    <option>Select State :</option>
                    <option value="AndhrPradesh">AndhrPradesh</option>
                    <option value="UttarPradesh">UttarPradesh</option>
                    <option value="Maharashra">Maharashra</option>
                    <option value="Gujrath">Gujrath</option>
                    <option value="Karnataka">Karnataka</option>
                    </select>
                    <br>
                <br>
                <label>Country :</label>
                <select>
                    <option>Select Country :</option>
                    <option value="India">India</option>
                    <option value="Thiland">Thiland</option>
                    <option value="Japan">Japan</option>
                    <option value="Austrelia">Austrelia</option>
                    <option value="US">US</option>
                    </select>
                  <br>  
                  <br>
                <label>Contact Number:</label>
                <input type="text" name="contact number">
                <br><br>
               <label>Photo upload : </label>
               <input type="file" name="photo upload">
               <br>
               <br>
              
               <label>Submit</label>
               <input type="submit" name="Submit">
               <br>
               <br>
               <label>Search your query</label>
               <br>
               <input type="search" name="seach">

            </fieldset>
        </form>
    </div>
    </div>
    </body>
</html>
