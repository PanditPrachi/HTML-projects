<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
    </head>
    <style>
        .main{
            height: 500px;
            width: 500px;
            border: 2px solid black;
            margin: auto;
            margin-top: 100px;
            background-color: rgb(160, 248, 248);
        }
        body{
            background-color: skyblue;
        }
        .login{
            background-color: azure;
            line-height: 30px;
            font-size: 20px;
            text-align: center;
        }
    </style>
    <body>
        <div class="main">
            <img src="htmlcode2/logo3.png" height="120px" width="150px">
            <form class="login">
                <fieldset>
                    <legend>Login Page</legend>
                    <label>Email: </label>
                    <input type="email" placeholder="Email" name="email">
                    <br>
                    <br>
                    <label>Password: </label>
                    <input type="password" name="password" placeholder="Password">
                    <br>
                    <br>
                    <label>Log in</label>
                    <input type="submit" name="log in">
                    <br>
                    <br>
                    <a href="SignUpPage.html" >SignUp here</a>
                </fieldset>
            </form>
            <a href="Dashboard.html"> Click here to Home</a>

        </div>
    </body>
</html>
